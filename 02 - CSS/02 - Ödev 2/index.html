<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google 1998</title>
</head>
<body>
    <img src="https://web.archive.org/web/19981202230410im_/http://www.google.com/google.jpg" alt="" srcset="">
    <!--Container-->
    <div class="container">
        <!--searchBar-->
        <div class="searchBar">
            <p>Search the web using Google!</p>
            <input type="text" size=40><br>
            <input type="button" value="Google Search">
            <input type="button" value="I'm feeling lucky">
        </div>
        <!--searchBar-->
        <!--infoBox-->
        <div class="infoBox">
            <!--leftBox-->
            <div class="leftBox">
                <p>Special Searches</p>
                <a href="">Stanford Search</a><br>
                <a href="">Linux Search</a>
            </div>
            <!--leftBox-->
            <!--middleBox-->
            <div class="middleBox">
                <a href="">Help!</a><br>
                <a href="">About Google!</a><br>
                <a href="">Company Info</a><br>
                <a href="">Google! Logos</a>
            </div>
            <!--middleBox-->
            <!--rightBox-->
            <div class="rightBox">
                <p>Get Google!</p>
                <p>updates monthly</p>
                <input type="text" value="your e-mail"><br>
                <input type="button" value="Subscribe">
                <a href="">Archive</a>
            </div>
            <!--rightBox-->
        </div>
        <!--infoBox-->
        <p class="copyright">Copyright Â©1998 Google Inc.</p>
    </div>
    <!--Container-->
</body>
</html>
